name: Pull-Requests

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Run gradle build
      run: ./Library/gradlew -p ./Library build

    #- name: Run Tests
    #  run: ./gradlew library:test

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Compile Windows Kotlin target
      run: ./gradlew.bat -p ./library compileKotlinWindows
    - name: Build Windows JAR
      run: ./gradlew.bat -p ./library windowsJar
